<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack | HyperDeck</title>

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="hyper-theme">
    
    <header class="titulo-container">
        <h1 class="titulo-main">BLACKJACK <span class="glow">HYPERDECK</span></h1>
        <div id="saldo-container" class="saldo-display">
            SALDO: <span id="saldo-actual-valor">$1000</span>
        </div>
    </header>

    <div class="container-fluid game-table">
        
        <div id="divBotones" class="controls-panel">
            <button id="btnNuevo" class="btn btn-action btn-nuevo">NUEVA MANO</button>
            <button id="btnPedir" class="btn btn-action btn-pedir" disabled>PEDIR CARTA</button>
            <button id="btnDetener" class="btn btn-action btn-detener" disabled>DETENER</button>
        </div>

        <div class="row player-zones">
            <div class="col-12 col-lg-6 player-zone" data-player="Jugador">
                <div class="score-panel">
                    <h2>JUGADOR <span class="score-label">(Puntos: <small>0</small>)</span></h2>
                </div>
                <div id="jugador-cartas" class="card-stack player-stack">
                </div>
            </div>

            <div class="col-12 col-lg-6 player-zone" data-player="Computadora">
                <div class="score-panel">
                    <h2>COMPUTADORA <span class="score-label">(Puntos: <small>0</small>)</span></h2>
                </div>
                <div id="computadora-cartas" class="card-stack computer-stack">
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-apuesta" class="modal-container">
        <div class="modal-content modal-apuesta-content">
            <h2 class="modal-title">ACCESO REQUERIDO: APUESTA</h2>
            <p class="modal-info">Saldo disponible: <span id="saldo-modal-apuesta" class="glow">$1000</span></p>
            <input type="number" id="input-apuesta" class="form-control input-futuristic" placeholder="Monto de Apuesta (Min $1)" min="1" />
            <p id="error-apuesta" class="error-msg"></p> 
            <div class="modal-botones mt-4">
                <button id="btnApostar" class="btn btn-action btn-apostar">CONFIRMAR APUESTA</button>
            </div>
        </div>
    </div>

    <div id="modal-resultado" class="modal-container">
        <div class="modal-content modal-resultado-content">
            <h2 id="modal-titulo" class="modal-title">¡TRANSMISIÓN COMPLETA!</h2>
            <p id="modal-mensaje" class="modal-info"></p>
            <div class="modal-botones mt-4">
                <button id="btnCerrarModal" class="btn btn-action btn-secondary">CERRAR PANTALLA</button>
                <button id="btnNuevaPartidaModal" class="btn btn-action btn-nuevo">REINICIAR SIMULACIÓN</button>
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script> 
    <script src="assets/js/juego.js"></script>
</body>
</html>
